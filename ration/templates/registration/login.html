{% extends 'base.html' %}
{% block content %}
<div id="login-form">
  <div class="shadow p-3 mb-5 bg-white rounded">
    <h3>Log In</h3><hr>
  
    <!-- Add the login form -->
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-light" value="login">
    <input type="hidden" name="next" value="{{ next }}">
    </form>
  </div>
</div>
{% endblock %}
