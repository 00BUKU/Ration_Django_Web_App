{% extends 'base.html' %}
{% block content %}

<div id="update-pass-form">
  <div class="shadow p-3 mb-5 bg-white rounded">
  <h3>Update Password</h3>
  <hr>
  {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

  <!-- Add the login form -->
  <form method="post" action="" %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-light" value="Change Password">
  </form>
</div>
</div>

{% endblock %}
