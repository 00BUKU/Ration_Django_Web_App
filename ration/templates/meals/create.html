{% extends 'base.html' %}

{% block content %}
    <h1>Add Meal</h1>
    {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
    <form action="" method="post">
        {% csrf_token %}
        
        <div>
            <h4>Meal: {{recipe}}</h4>
            {{ form.as_p }}
        </div>
        <input type="submit" value="Add Meal">
    </form>
{% endblock content %}
