{% extends 'base.html' %}
{% block title %}Delete Review{% endblock %} 
{% block content  %}
<div id="add-meal">
  <div  class="shadow p-3 mb-5 bg-white rounded">
    <h3>Delete Review</h3>
    <hr>
      <h4>Are you sure you want to delete the following comment: </br><span class="teal-text">" {{ object.comment }} "</span></h4>

      <form action="" method="POST">
       {% csrf_token %}
      <input type="submit" value="Yes - DELETE" class="btn">
      <a href="{% url 'detail' object.id %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
